<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="text-align: center; font-family: sans-serif; padding: 24px">
    <img height="100px" src="/icons/appIcon.png" />
    <h1 style="line-height: 0.6">Deno Wizard<br /><span style="font-size: 12px;">(very unofficial)</span></h1>
    <div>Deno Installation: <span id="is-install"></span></div>
    <button onclick="installDeno()">Install</button>

        because `neu update` typically downloads it.
        Avoid copy-pasting it.
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
  </body>
</html>
